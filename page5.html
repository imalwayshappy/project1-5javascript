<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Reservation request</title>
	<link rel="stylesheet" href="reservation.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
	

<body> 
 
	<div class="p-5 bg-primary text-white text-center">
	  <h1>Page 5 </h1>
	  <p> Using Javascript to validate a form</p> 
	</div>
	
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	  <div class="container-fluid">
		<ul class="navbar-nav">
		  <li class="nav-item">
			<a class="nav-link active" href="index.html">Main Page</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="#">Link</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="#">Link</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link disabled" href="#">Disabled</a>
		  </li>
		</ul>
	  </div>
	</nav>
	
		<div class="container mt-5">
			<div class="col-sm-8">
				<h1>Reservation for Javascript Meeting</h1>
				<form action="response.html" method="get"
					name="reservation_form" id="reservation_form">
					<fieldset>
						<legend>General Information</legend>
						<div>
							<label for="arrival_date">Meeting date:</label>
							<input type="text" name="arrival_date" id="arrival_date" autofocus>
							<span>*</span>
						</div>
						<div>
							<label for="nights">Participants:</label>
							<input type="text" name="nights" id="nights">
							<span>*</span>
						</div>
						<div>
							<label>Adults:</label>
							<select name="adults" id="adults">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>        		        		        		
							</select>
						</div>
						<div>
							<label>Children:</label>
							<select name="children" id="children">
								<option value="0">0</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>        		        		        		
							</select>
						</div>        	
					</fieldset>
					<fieldset>
						<legend>Packets</legend>
						<div>
							<label>Type:</label>
							<input type="radio" name="room" id="standard" class="left" checked>Basic	        	
							<input type="radio" name="room" id="business" class="left">Standard
							<input type="radio" name="room" id="suite" class="left last">Premium
						</div>
						<div>
							<input type="checkbox" name="smoking" id="smoking">Smoking
						</div>
					</fieldset>		
					<fieldset> 
						<legend>Contact Information</legend>
						<div>
							<label for="name">Name:</label>
							<input type="text" name="name" id="name">
							<span>*</span>
						</div>
						<div>
							<label for="email">Email:</label>
							<input type="text" name="email" id="email">
							<span>*</span>
						</div>
						<div>
							<label for="phone">Phone:</label>
							<input type="text" name="phone" id="phone" placeholder="999-999-9999">
							<span>*</span>
						</div>
					</fieldset>
					<div>
						<input type="submit" id="submit" value="Submit Request">
					</div>
				</form>

			</div>
		</div>
		</div> 
	
		<div class="mt-5 p-4 bg-dark text-white text-center">
		<p>Footer</p>
		</div>  
		<!-- Changed from slim to full version --->
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="reservation.js"></script>
	</body>
</html>
